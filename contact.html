<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zaloupa: Sign your documents safely</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="img/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@200;300&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header class="main-header">
    <div class="container">
      <h1 class="logo">
        <a href="index.html">
          <img class="logo" src="img/logo.png" alt="logo" />
        </a>
      </h1>
      <div class="navbar">
        <nav>
          <ul>
            <li><a href="index.html">Acceuil</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="text-container">
      <h1>Contactez nous</h1>
    </div>
    <section class="contact-section">
      <div class="form">
        <form action="#" method="post">
          <label for="name">Nom:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button class="button">Envoyer</button>
        </form>
      </div>
      <div class="map">
        <iframe width="500" height="400"
          src="https://www.openstreetmap.org/export/embed.html?bbox=-0.6148588657379152%2C44.78990285235617%2C-0.6081533432006837%2C44.793378630110716&amp;layer=hot"
          style="border: 1px solid black">
        </iframe>
      </div>
    </section>
  </div>

  <div class="line"></div>
  <footer class="footer-container">
    <div class="item">
      <h2>LEGAL</h2>
      <nav class="navbar-footer">
        <a href="mentions.html">Mentions Légales</a>
        <a href="privacy.html">Politique de confidentialité</a>
        <a href="contact.html">Nous contacter</a>
      </nav>
    </div>
    <div class="item">
      <h2>CONTACT</h2>
      <div class="contact">
        <div class="mail">
          <img src="img/envelope.png" alt="envelope" />
          <p>support@zaloupa.com</p>
        </div>
        <div class="telephone">
          <img src="img/phone-call.png" alt="telephone" />
          <p>+33 7 93 76 93 04</p>
        </div>
        <div class="address">
          <img src="img/marker.png" alt="address" />
          <p>15 Rue de Naudet, 33170 Gradignan</p>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="pictograms">
        <a href="https://www.instagram.com/">
          <img class="picto" src="img/instagram.png" alt="instagram" />
        </a>
        <a href="https://www.twitter.com/">
          <img class="picto" src="img/twitter.png" alt="twitter" />
        </a>
        <a href="https://www.facebook.com/">
          <img class="picto" src="img/facebook.png" alt="facebook" />
        </a>
      </div>
      <div class="pic">
        <img class="mini-logo" src="img/title-logo.png" alt="mini logo" />
      </div>
    </div>
  </footer>
  <p>&copy; 2024 Zaloupa. Tous droits réservés.</p>
</body>

</html>
